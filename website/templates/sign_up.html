 
{% extends "base.html" %} {% block title %}{{ t('Sign Up') }}{% endblock %}

{% block content %}
    <form method="POST">
      <h3 align="center"> {{ t('Sign Up') }}</h3>
      <div class="form-group">
        <label for="email">{{ t('Email Address') }}</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName"> {{ t('First Name') }}</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="lastName"> {{ t('Last Name') }}</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />
      </div>
      <div class="form-group">
        <label for="password1"> {{ t('Password') }}</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">{{ t('Password ')}} {{ t('(Confirm)') }} </label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary"> {{ t('Submit') }}</button>
    </form>
    {% endblock %}
