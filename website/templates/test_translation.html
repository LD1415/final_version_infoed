<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Test Translation') }}</title>
</head>
<body>
    <h1>{{ _('Notes') }}</h1>
    <p>{{ _('Add Note') }}</p>
    <p>Current language: {{ session.get('lang') }}</p>

    <!-- lang chang-->
    <form action="{{ url_for('views.test_translation') }}" method="get" style="display: inline;">
        <input type="hidden" name="lang" value="ro">
        <button type="submit">{{ _('Switch to Romanian') }}</button>
    </form>

    <form action="{{ url_for('views.test_translation') }}" method="get" style="display: inline;">
        <input type="hidden" name="lang" value="en">
        <button type="submit">{{ _('Switch to English') }}</button>
    </form>
</body>
</html>
